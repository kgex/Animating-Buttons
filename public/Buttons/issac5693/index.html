<!DOCTYPE html>
<html>
<head>
	<title>Centered Button</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		.center {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #ffffff;
			color: white;
			border: none;
			border-radius: 3px;
			font-size: 20px;
			cursor: pointer;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.3s;
		}

		.button:hover {
			background-color: #3e8e41;
		}

		/* Emojis */
		.emoji {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			animation: fall 5s linear;
			font-size: 50px;
		}

		@keyframes fall {
			from {
				top: 0;
			}
			to {
				top: 100%;
			}
		}
	</style>
	<script>
		function showEmojis() {
			const emojis = ["😍"];
			emojis.forEach((emoji) => {
				const div = document.createElement("div");
				div.innerHTML = emoji;
				div.classList.add("emoji");
				document.body.appendChild(div);
			});
		}
	</script>
</head>
<body>
	<div class="center">
		<a href="#" class="button" onclick="showEmojis()">🎉</a>
	</div>
</body>
</html>
